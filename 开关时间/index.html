<!DOCTYPE html>
<html id="html">

	<head>
		<meta charset="utf-8"/>

		<!-- The main CSS file -->
		<link href="assets/css/style.css" rel="stylesheet" />

		<!--[if lt IE 9]>
			<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
		<![endif]-->
	</head>

	<body>

		<div id="clock" class="light">
			<div class="display">
				<div class="weekdays"></div>
				<div class="ampm"></div>
				<div class="alarm"></div>
				<div class="digits"></div>
			</div>
		</div>


		<!-- The dialog is hidden with css -->
		<div class="overlay">

			<div id="alarm-dialog">

				<h2>倒计时提醒</h2>

				<label class="hours">
					时
					<input type="number" value="0" min="0" />
				</label>

				<label class="minutes">
					分
					<input type="number" value="0" min="0" />
				</label>

				<label class="seconds">
					喵
					<input type="number" value="0" min="0" />
				</label>
				<div class="button-holder">
                  
					<a id="alarm-set" class="button blue">设定</a>
					<a id="alarm-clear" class="button red">取消</a>
				</div>

				<a class="close"></a>

			</div>

		</div>

		<div class="overlay">

			<div id="time-is-up">

				<h2>时间到了！</h2>

				<div class="button-holder">
					<a id="alarm-close" class="button blue">Close</a>
				</div>

			</div>

		</div>

		<audio id="alarm-ring" preload>
			<source src="assets/audio/ticktac.mp3" type="audio/mpeg" />
			<source src="assets/audio/ticktac.ogg" type="audio/ogg" />
		</audio>

        
		<!-- JavaScript Includes -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/moment.min.js"></script>
		<script src="assets/js/script.js"></script>
		<script>
			var clo = document.getElementById('clock');
			var htm = document.getElementById('html');
			var flag = 0;
			clo.onclick = function() {
				if(flag == 0){
					htm.style.background= "#273c3e";
					flag = 1;
				} else {
					htm.style.background= "#d1e9eb";
					flag = 0;
				}
			}
		</script>
	</body>
</html>
